<div class="content_header" >    
<div class="sub_content_header img_background" style="border-bottom-left-radius: 200px;
    margin-left: 20%;">
        <div class="sub_content_header background_header_content" style="border-bottom-left-radius: 200px;">
            <p class="content_text_header color_white_900" style="font-size: 1.2rem;">
                <b style="font-size: 2rem;">
                    Contacta a SAFE-LIFE</b> <br>
                    ¿Tienes alguna pregunta o deseas adquirir un seguro? Completa los campos del formulario y nuestro equipo se comunicará contigo para resolver tus dudas y ayudarte a encontrar el seguro que necesitas.
            </p>
        </div>
    </div>
</div>
<div class="content background_white">
    <div class="form_contact text_montserrat">
        <form [formGroup]="datos" #regiterForm="ngForm" style="display: flex;flex-wrap: wrap;" (ngSubmit)="sendEmail()" ngNativeValidate>
            <label>Nombre Completo*<br>
                <input class="inputs" type="text" [(ngModel)]="emailSend.nombre" formControlName="nombre">
            </label>
            <label>Teléfono*<br>
                <input class="inputs" type="text" [(ngModel)]="emailSend.telefono" formControlName="telefono">
            </label>
            <label>Correo electrónico*<br>
                <input class="inputs" type="text" [(ngModel)]="emailSend.correo" formControlName="correo">
            </label>
            <label>Mensaje*<br>
                <textarea class="inputs" name="" id="" cols="40" rows="5" [(ngModel)]="emailSend.mensaje" formControlName="mensaje"></textarea>
            </label>
            <button class="btn_send" type="submit">Enviar</button>
        </form>
    </div>
    <div class="mapa text_montserrat" >
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3725.3955685224605!2d-89.5984551876541!3d20.976774889478612!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8f567122de97349b%3A0x7bf4b4aa0c523a79!2sPl.%20Sendero%2C%20Chumin%C3%B3polis%2C%20M%C3%A9rida%2C%20Yuc.!5e0!3m2!1ses!2smx!4v1696824794445!5m2!1ses!2smx" width="400" height="350" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>
</div>


<app-footer></app-footer>
